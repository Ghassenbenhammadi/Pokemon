<h1 class="center"> Liste des Pok√©mons</h1>

<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemons " class="col m4 s6">

            <div class="card horizontal" appBorderCard (click)="selectPokemon(pokemon)" >
                <div class="card-image">
                    <img [src]="pokemon.picture" />
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>{{ pokemon.name}}</p>
                            <p><small>{{ pokemon.created}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
